<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Test Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>I'm Tolga Dizmen. I'm based in Lisbon.</h1>
        
        <table id="countryData">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Capital</th>
                    <th>Population</th>
                    <th>Region</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <div class="nav">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        async function fetchCountryData() {
            try {
                const response = await fetch('https://restcountries.com/v3.1/name/portugal');
                const data = await response.json();
                const country = data[0];

                const tbody = document.querySelector('#countryData tbody');
                const row = `
                    <tr>
                        <td>${country.name.common}</td>
                        <td>${country.capital[0]}</td>
                        <td>${country.population.toLocaleString()}</td>
                        <td>${country.region}</td>
                    </tr>
                `;
                tbody.innerHTML = row;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the function when page loads
        fetchCountryData();
    </script>
</body>
</html>
