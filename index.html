<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Countries Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="content">
        <h1>EU Countries</h1>
        
        <div class="chart-container">
            <canvas id="populationChart"></canvas>
        </div>

        <table id="countryData">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Capital</th>
                    <th>Population</th>
                    <th>Region</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchCountryData() {
            try {
                const euCountries = [
                    'austria', 'belgium', 'bulgaria', 'croatia', 'cyprus',
                    'czech republic', 'denmark', 'estonia', 'finland', 'france',
                    'germany', 'greece', 'hungary', 'ireland', 'italy',
                    'latvia', 'lithuania', 'luxembourg', 'malta', 'netherlands',
                    'poland', 'portugal', 'romania', 'slovakia', 'slovenia',
                    'spain', 'sweden'
                ];

                const tbody = document.querySelector('#countryData tbody');
                tbody.innerHTML = '';

                const promises = euCountries.map(country => 
                    fetch(`https://restcountries.com/v3.1/name/${country}`)
                        .then(response => response.json())
                );

                const results = await Promise.all(promises);
                
                // Process data for both table and chart
                const countries = [];
                const populations = [];

                results.forEach(data => {
                    const country = data[0];
                    
                    // Store data for chart
                    countries.push(country.name.common);
                    populations.push(country.population);

                    // Create table row
                    const row = `
                        <tr>
                            <td>${country.name.common}</td>
                            <td>${country.capital[0]}</td>
                            <td>${country.population.toLocaleString()}</td>
                            <td>${country.region}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                // Create the chart
                const ctx = document.getElementById('populationChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: countries,
                        datasets: [{
                            label: 'Population',
                            data: populations,
                            backgroundColor: '#000000',
                            borderColor: '#000000',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    font: {
                                        family: 'IBM Plex Mono'
                                    }
                                }
                            },
                            x: {
                                ticks: {
                                    font: {
                                        family: 'IBM Plex Mono'
                                    },
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    font: {
                                        family: 'IBM Plex Mono'
                                    }
                                }
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Error fetching data:', error);
                document.querySelector('#countryData tbody').innerHTML = `
                    <tr>
                        <td colspan="4">Error loading data. Please try again later.</td>
                    </tr>
                `;
            }
        }

        // Call the function when page loads
        fetchCountryData();
    </script>
</body>
</html>
