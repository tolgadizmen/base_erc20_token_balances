<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Consumption Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Coffee Consumption 2023</h1>
        <div class="chart">
            <!-- Bars will be added here by JavaScript -->
        </div>
        <div class="axis-label">Cups per Month</div>
    </div>

    <script>
        // Hardcoded data: Monthly coffee consumption in cups
        const coffeeData = [
            { month: 'Jan', cups: 45 },
            { month: 'Feb', cups: 38 },
            { month: 'Mar', cups: 52 },
            { month: 'Apr', cups: 41 },
            { month: 'May', cups: 55 },
            { month: 'Jun', cups: 48 },
            { month: 'Jul', cups: 42 },
            { month: 'Aug', cups: 39 },
            { month: 'Sep', cups: 47 },
            { month: 'Oct', cups: 53 },
            { month: 'Nov', cups: 44 },
            { month: 'Dec', cups: 51 }
        ];

        // Find the maximum value for scaling
        const maxCups = Math.max(...coffeeData.map(d => d.cups));

        // Create and append bars
        const chart = document.querySelector('.chart');
        
        coffeeData.forEach(data => {
            // Create bar container
            const bar = document.createElement('div');
            bar.className = 'bar-container';

            // Create the actual bar
            const barFill = document.createElement('div');
            barFill.className = 'bar-fill';
            barFill.style.height = `${(data.cups / maxCups) * 200}px`; // Scale to 200px max height

            // Create label
            const label = document.createElement('div');
            label.className = 'bar-label';
            label.textContent = data.month;

            // Create value label
            const valueLabel = document.createElement('div');
            valueLabel.className = 'value-label';
            valueLabel.textContent = data.cups;

            // Append elements
            bar.appendChild(valueLabel);
            bar.appendChild(barFill);
            bar.appendChild(label);
            chart.appendChild(bar);
        });
    </script>
</body>
</html>
