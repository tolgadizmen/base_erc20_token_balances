<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Chain Token Balances</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Base Chain Token Balances</h1>
        <div id="loading">Loading data...</div>
        <table id="tokenTable" style="display: none;">
            <thead>
                <tr>
                    <th>Token Name</th>
                    <th>Symbol</th>
                    <th>Balance</th>
                    <th>Value (USD)</th>
                    <th>Chain</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchDuneData() {
            try {
                const response = await fetch('/api/dune-data');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                const table = document.getElementById('tokenTable');
                table.style.display = 'table';
                
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = '';
                
                // Check if data is an array
                const tokens = Array.isArray(data) ? data : [data];
                
                tokens.forEach(token => {
                    const row = `
                        <tr>
                            <td>${token.name || 'Unknown'}</td>
                            <td>${token.symbol || 'Unknown'}</td>
                            <td>${formatBalance(token.amount, token.decimals)}</td>
                            <td>$${formatUSD(token.value_usd)}</td>
                            <td>${token.chain || 'Unknown'}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('loading').textContent = 'Error loading data. Please try again later.';
            }
        }

        function formatBalance(balance, decimals) {
            if (!balance) return '0';
            const number = parseInt(balance) / Math.pow(10, decimals || 18);
            return number.toLocaleString(undefined, {
                minimumFractionDigits: 2,
                maximumFractionDigits: 6
            });
        }

        function formatUSD(value) {
            if (!value) return '0.00';
            return Number(value).toLocaleString(undefined, {
                minimumFractionDigits: 2,
                maximumFractionDigits: 6
            });
        }

        fetchDuneData();
    </script>
</body>
</html>
