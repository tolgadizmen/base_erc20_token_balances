<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Countries Data - Test Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>EU Countries</h1>
        <table id="countryData">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Capital</th>
                    <th>Population</th>
                    <th>Region</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <div class="nav">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        async function fetchCountryData() {
            try {
                // EU member states
                const euCountries = [
                    'austria', 'belgium', 'bulgaria', 'croatia', 'cyprus',
                    'czech republic', 'denmark', 'estonia', 'finland', 'france',
                    'germany', 'greece', 'hungary', 'ireland', 'italy',
                    'latvia', 'lithuania', 'luxembourg', 'malta', 'netherlands',
                    'poland', 'portugal', 'romania', 'slovakia', 'slovenia',
                    'spain', 'sweden'
                ];

                const tbody = document.querySelector('#countryData tbody');
                tbody.innerHTML = ''; // Clear existing content

                // Fetch data for all EU countries
                const promises = euCountries.map(country => 
                    fetch(`https://restcountries.com/v3.1/name/${country}`)
                        .then(response => response.json())
                );

                const results = await Promise.all(promises);
                
                // Process and display data
                results.forEach(data => {
                    const country = data[0];
                    const row = `
                        <tr>
                            <td>${country.name.common}</td>
                            <td>${country.capital[0]}</td>
                            <td>${country.population.toLocaleString()}</td>
                            <td>${country.region}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error('Error fetching data:', error);
                document.querySelector('#countryData tbody').innerHTML = `
                    <tr>
                        <td colspan="4">Error loading data. Please try again later.</td>
                    </tr>
                `;
            }
        }

        // Call the function when page loads
        fetchCountryData();
    </script>
</body>
</html>
